<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <!-- <link href="http://kevinburke.bitbucket.org/markdowncss/markdown.css" rel="stylesheet"></link> -->
    <style type="text/css">
    #LeftWrap {
      /*float: left;*/
      position: fixed;
      width: 600px;
    }
    #RightWrap {
      margin-left: 600px;/*==等于左边栏宽度==*/
    }
    [name=md] {
      /*margin: 10px;*/
      width: 566px;
      height: 600px;
    }
    </style>
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
    // $.get('http://localhost/ajax.php', {}, function(e) {
    //   $('#preview').html(e);
    // }, 'html');
    $(function(){
      var baseUrl = 'http://localhost/ajax.php';
      $('#FileInput').on('change', function(e){
        console.log(e);
        console.log($(this).val());
      });
      $('#DragHere').on('dragenter dragover drop', function (e) {
        console.log(e);
        event.stopPropagation(); 
        event.preventDefault();
      });
      var mdTextarea = $('[name=md]');
      var filePathInput = $('#FilePath');
      filePathInput.change(function() {
        var file_path = $(this).val();
        $.get(baseUrl+'?action=get_file', {file_path: file_path}, function(ret) {
          mdTextarea.val(ret);
        }, 'text');
      });
      mdTextarea.on('keyup change', function () {
        var text = mdTextarea.val();
        var file_path = filePathInput.val();
        var data = {
          text: text,
          file_path: file_path
        };
        console.log('post');
        $.post(baseUrl+'?action=preview', data, function (ret) {
          $('#Preview').html(ret);
        });
      });
    });
    </script>
  </head>
  <body>
    <div class="pure-g">
      <div id="LeftWrap">
        <form>
          <div>
            <input id="FilePath" type="text">
          </div>
          <div>
          	<textarea name="md"></textarea>
          </div>
        </form>
      </div>
      <div id="RightWrap">
        <div id="Preview" class="pure-u-1-3"></div>
      </div>
    </div>
    <div id="DragHere">drag here</div>
  </body>
</html>
