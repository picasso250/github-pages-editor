<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>

    <style type="text/css">
    #LeftWrap {
      /*float: left;*/
      position: fixed;
      width: 600px;
    }
    #RightWrap {
      margin-left: 600px;/*==等于左边栏宽度==*/
    }
    [name=md] {
      /*margin: 10px;*/
      width: 566px;
      height: 600px;
    }
    </style>
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
    hljs.initHighlightingOnLoad();
    $(function(){

      var mdTextarea = $('[name=md]');
      var filePathInput = $('#FilePath');
      var reloadFile = function() {
        var file_path = filePathInput.val();
        $.get('?action=get_file', {file_path: file_path}, function(ret) {
          mdTextarea.val(ret);
        }, 'text');
      };
      reloadFile();
      filePathInput.on('change click', reloadFile);
      mdTextarea.on('keyup change click', function () {
        var text = mdTextarea.val();
        var file_path = filePathInput.val();
        var data = {
          text: text,
          file_path: file_path
        };
        $.post('?action=preview', data, function (ret) {
          $('#Preview').html(ret);
          $('#Preview pre code').each(function(i, block) {
            hljs.highlightBlock(block);
          });
        });
      });
    });
    </script>
  </head>
  <body>
    <div class="pure-g">
      <div id="LeftWrap">
        <form>
          <div>
            <input id="FilePath" type="text" value="<?= $file_path ?>">
          </div>
          <div>
          	<textarea name="md"></textarea>
          </div>
        </form>
      </div>
      <div id="RightWrap">
        <div id="Preview" class="pure-u-1-3"></div>
      </div>
    </div>
    <div id="DragHere">drag here</div>
  </body>
</html>
